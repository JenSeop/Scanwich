<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필 페이지</title>
</head>
<body>
    <h1>프로필</h1>
    <p>사용자 닉네임: {{ user.username }}</p>
    <p>카카오 프로필 이미지:</p>
    <img src="{{ user.profile_image_url }}" alt="프로필 이미지">
    
    <script>
        // JavaScript 코드 내에서 Django 컨텍스트 변수를 사용
        var user = JSON.parse('{{ user|escapejs }}');
        console.log(user);
    </script>
</body>
</html>

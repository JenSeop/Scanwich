<!-- templates/confirm_file_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 삭제 확인</title>
</head>
<body>
    <h1>파일 삭제 확인</h1>
    <p>다음 파일을 삭제하시겠습니까?</p>
    <p>파일 이름: {{ file_instance.f_name }}</p>
    <p>파일 유형: {{ file_instance.f_type }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="삭제">
    </form>
</body>
</html>

<!-- templates/file_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 목록</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>파일 목록</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>파일 이름</th>
                <th>파일 확장자</th>
                <th>파일 크기 (바이트)</th>
                <th>파일 업로드 시간</th>
                <th>SHA-256</th>
                <th>MD5</th>
                <th>옵션</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.f_id }}</td>
                <td>{{ file.f_name }}</td>
                <td>{{ file.f_type }}</td>
                <td>{{ file.f_size }}</td>
                <td>{{ file.f_date }}</td>
                <td>{{ file.f_sha256 }}</td>
                <td>{{ file.f_md5 }}</td>
                <td>
                    <a href="{% url 'file_change' file.f_id %}">[변경]</a>
                    <a href="{% url 'file_delete' file.f_id %}">[삭제]</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'file_upload' %}">파일 업로드</a>
</body>
</html>

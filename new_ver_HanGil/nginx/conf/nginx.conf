worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # client_max_body_size 설정
    client_max_body_size 100M;

    server {
        listen       80;
        server_name  localhost;
        # client_max_body_size 설정
        client_max_body_size 100M;

        location / {
            proxy_pass http://localhost:3000;  # React 개발 서버 주소
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            proxy_pass http://localhost:8000;  # Django 개발 서버 주소
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /yetanother/ {
            proxy_pass http://localhost:8000;  # 3000번 포트로의 요청을 8000번 포트로 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
            client_max_body_size 100M;
        }
    }
}

<!DOCTYPE html>
<html>
<head>
    <title>Login Success</title>
</head>
<body>
    <h2>로그인 성공!</h2>
    <p>로그인에 성공하셨습니다. 어떤 작업을 계속하시겠습니까?</p>
    
    <!-- JWT 토큰을 표시 -->
    <p>JWT 토큰: {{ request.session.jwt_token }}</p>
    
    <form method="post" action="{% url 'jwtlogout' %}">
        {% csrf_token %}
        <button type="submit">로그아웃</button>
    </form>
</body>
</html>

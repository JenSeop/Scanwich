<!-- templates/kakaoprofile.html -->

{% extends "base.html" %}

{% block content %}
    <h2>{{ request.user.username }}'s Profile</h2>
    <img src="{{ request.user.profile_image.url }}" alt="Profile Image">
    <p>Nickname: {{ request.user.nickname }}</p>
    {% if user.is_authenticated %}
      <a href="{% url 'connections' %}">연동 끊기</a>
    {% endif %}
{% endblock %}

<!-- engine_analysis/templates/call.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APK 분석</title>
</head>
<body>
    <h1>APK 분석 페이지</h1>
    <form method="post" action="{% url 'analyze_apk' %}">
        {% csrf_token %}
        <label for="f_path">APK 파일 선택:</label>
        <select id="f_path" name="f_path" required>
            <option value="" disabled selected>파일을 선택하세요.</option>
            {% for file in files %}
            <option value="{{ file.f_path }}">{{ file.f_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">분석 시작</button>
    </form>
</body>
</html>

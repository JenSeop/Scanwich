<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        
        {% if user and not user.u_verif %}
            <p style="color: red;">이메일 인증을 완료해야 로그인할 수 있습니다.</p>
        {% endif %}
        
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
</head>
<body>
    <h2>비밀번호 재설정</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">이메일 주소:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">비밀번호 재설정</button>
    </form>
</body>
</html>
